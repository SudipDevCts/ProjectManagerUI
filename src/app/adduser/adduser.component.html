<div class="addUser">
 
  <div style="padding-top:10px">
  <form class="form-horizontal"  [formGroup]="addUserForm" (ngSubmit)="onFormSubmit()" >
    <div class="form-group">
      <label class="control-label col-sm-2" style="
      padding-left:2px; text-align:left " for="task">FirstName:</label>
      <div class="col-sm-10"> 
        <input type="text" class="form-control" name="firstname"
         id="firstname" placeholder="Enter First Name " formControlName = "FirstName">
      </div>
      <div class="help-block" *ngIf="addUserForm.controls.FirstName.invalid && formSubmitted">
        FirstName is required
      </div>
    </div>
    <div class="form-group">  
      <label class="control-label col-sm-2" style="
      padding-left:2px; text-align:left " for="task">LastName:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="lastname"
         id="lastname" placeholder="Enter Last Name " formControlName = "LastName">
      </div>
      <div class="help-block" *ngIf="addUserForm.controls.LastName.invalid && formSubmitted">
        LastName is required
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" style="
      padding-left:2px; text-align:left " for="task">EmployeeId:</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" name="empid"
         id="empid" formControlName = "EmployeeId">
      </div>
      <div class="help-block" *ngIf="addUserForm.controls.EmployeeId.invalid && formSubmitted">
        EmployeeId is required
      </div>
    </div>
          
    <div class="form-group">
      <div class="col-sm-3">

      </div>
      <div class="col-sm-3">
          <input type="submit" value={{btnText}} style="background: lightgray ;font-weight:bolder" class="btn  form-control">
      </div>
      <div class="col-sm-3">
        <input type="button" (click) = Reset() value="Reset" style="background:lightgray ;font-weight:bolder; border: 1px; border-color: black" class="btn  form-control">
    </div>
    </div>
  </form>
</div>
</div>
<div class="form-horizontal">
<div class="form-group">
  <div class="col-sm-4">
    <input type="text" class="form-control" placeholder="Search" [(ngModel)]="query" id="listSearch">
  </div>
  <div>
    <div class="col-sm-2" style="text-align: end">
        Sort:
    </div>
    <div class="col-sm-2">
     <input type="button" value="FirstName" (click)= "SortData('FirstName')"  class="btn-default form-control" >
  </div>
  <div class="col-sm-2">
    <input type="button" value="LastName" (click)= "SortData('LastName')" class="btn-default form-control" >
</div>
<div class="col-sm-2">
  <input type="button" value="ID" (click)= "SortData('EmployeeId')" class="btn-default  form-control" >
</div>
  </div>
</div>
</div>
<ul class="list-group">
  <li class="list-group-item"  *ngFor="let user of users | searchFilter : query| sortFilter : path : order" >
    <div class="form-horizontal">
      <div class="form-group">
        <div class="col-sm-6">
          <input type="text" class="form-control" name="fname" value="{{user.FirstName}}" [disabled]="true"
           id="fname" >
        </div>
        <div class="col-sm-3">
          <input type="button" (click) = Update(user) value="Edit" style="background: lightgrey ;font-weight:bolder; border: 1px; border-color: black"  class="btn  form-control">
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-6">
          <input type="text" class="form-control" name="lname" value="{{user.LastName}}" [disabled]="true"
           id="lname" >
        </div>
        <div class="col-sm-3">
          <input type="button" (click) = Delete(user.User_ID) value="Delete" style="background: lightgrey ;font-weight:bolder; border: 1px; border-color: black"  class="btn  form-control">
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-6">
          <input type="text" class="form-control" name="emp" value="{{user.EmployeeId}}" [disabled]="true"
           id="emp" >
        </div>
       
      </div>
    
      </div>
      
      
  </li>
  
    
 
</ul>
