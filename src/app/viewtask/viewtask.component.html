<div class="form-horizontal">
  
    <div class="form-group">
      <!-- <div class="col-sm-3">
        <input type="text" class="form-control" placeholder="Search" [(ngModel)]="query" id="listSearch">
      </div> -->
      <label class="control-label col-sm-1" style="
      padding-left:2px; text-align:left " for="task">Project:</label>
    
          <div class="col-sm-2">
              <input type="text" [disabled]="true" class="form-control" name="prj"
               id="prj" [(ngModel)] = "ProjectName">
            </div>
            <div class="col-sm-1">
                <input type="button" value="Search"  (click)="OpenModal()"  class="" 
            id="mngr" class="btn btn-default">
            
          </div>
         
      <div>
        <div class="col-sm-1" style="text-align: end">
            Sort by task:
        </div>
        <div class="col-sm-2">
         <input type="button" value="StartDate" (click)= "SortData('StartDate')"  class="btn-default form-control" >
      </div>
      <div class="col-sm-2">
        <input type="button" value="EndDate" (click)= "SortData('EndDate')" class="btn-default form-control" >
    </div>
    <div class="col-sm-2">
      <input type="button" value="Priority" (click)= "SortData('Priority')" class="btn-default  form-control" >
    </div>
    <div class="col-sm-2">
        <input type="button" value="Completed" (click)= "SortData('Completed')" class="btn-default  form-control" >
      </div>
      </div>
    </div>
    <div class="form-group">
        <div class="col-sm-3">

        </div>
        <div class="col-sm-1">
            <input type="button" value="ClearSearch"  (click)="ClearSearch()"  class="" 
        id="mngr" class="btn btn-default">
        
      </div>
    </div>
    </div>

<ul class="list-group">
    <li class="list-group-item"  *ngFor="let task of tasks | searchFilter : query | sortFilter : path : order" >
      <div class="form-horizontal">
        <div class="form-group">
     
             <table class="table">
               <tr>
                 <th>
                   Task
                 </th>
                 <th> 
                  Parent Task
                </th>
                <th>
                  Priority
                </th>
                <th>
                  Start 
                </th>
                <th>
                  End
                </th>
               </tr>
               <tr>
                 <td> 
                <div class="jumbotron">
                   {{task.Task}}
                 </div>
                </td>
                <td>
                  <div class="jumbotron">
                  {{task.ParentTask}}
                </div>
                </td>
                <td>
                    {{task.Priority}}
                </td>
                <td>
                      {{task.StartDate}}
                </td>
                <td>
                    {{task.EndDate}}
              </td>
              <td>
                  <button class="button" [disabled]="!task.IsEditable" (click)= EditTask(task) >Edit</button>
              </td>
              <td>
                  <button (click)= EndTask(task) [disabled]="!task.IsEditable" class="button">EndTask</button>
              </td>
               </tr>
             </table>
              
            
        </div>
      
        </div>
        
    </li>
    
      
   
  </ul>
